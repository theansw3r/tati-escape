<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pista 2</title>
  <style>
    /* mismo tema que pista1 (copiado compacto) */
    :root{--bg1:#1b0b3a;--bg2:#3a0a5e;--card:rgba(255,255,255,.10);--border:rgba(255,255,255,.18);--text:#fff;--muted:rgba(255,255,255,.78);--accent:#b86bff;--accent2:#ff5cc8;--ok:#52ffa8;--radius:20px;--shadow:0 18px 60px rgba(0,0,0,.45);}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px;color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(900px 600px at 20% 10%, rgba(184,107,255,.25), transparent 60%),
               radial-gradient(900px 700px at 80% 20%, rgba(255,92,200,.20), transparent 55%),
               radial-gradient(900px 700px at 40% 90%, rgba(82,255,168,.14), transparent 55%),
               linear-gradient(180deg, var(--bg1), var(--bg2));}
    .card{width:min(560px,100%);background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);backdrop-filter:blur(12px);padding:20px;}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:rgba(0,0,0,.12);font-weight:700}
    h1{margin:14px 0 6px;font-size:26px}
    .sub{color:var(--muted);font-size:14px;line-height:1.4}
    label{display:block;margin-top:16px;color:var(--muted);font-size:13px}
    input{width:100%;margin-top:8px;padding:14px;border-radius:16px;border:1px solid var(--border);background:rgba(0,0,0,.14);color:var(--text);outline:none;font-size:15px}
    input:focus{border-color: rgba(184,107,255,.7); box-shadow: 0 0 0 4px rgba(184,107,255,.18)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button,a.btn{border:none;border-radius:16px;padding:12px 14px;font-weight:800;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
    .primary{background:linear-gradient(180deg, rgba(184,107,255,.98), rgba(255,92,200,.85));color:#190424}
    .ghost{background:rgba(255,255,255,.10);border:1px solid var(--border);color:var(--text)}
    .out{display:none;margin-top:14px;padding:14px;border-radius:16px;border:1px solid rgba(82,255,168,.28);background:rgba(82,255,168,.10);color:#dcffe9;font-weight:700}
    .out b{color:var(--ok)}
    .err{display:none;margin-top:14px;padding:14px;border-radius:16px;border:1px solid rgba(255,90,120,.28);background:rgba(255,90,120,.10);color:#ffd7df;font-weight:650}
    .footer{margin-top:14px;color:rgba(255,255,255,.65);font-size:12px}
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">ðŸ’œ Pista 2/3</div>
    <h1>Ingresa el cÃ³digo</h1>
    <div class="sub">Escribe el <b>CÃ³digo 1</b> para desbloquear el siguiente.</div>

    <label for="code">CÃ³digo 1</label>
    <input id="code" autocomplete="off" placeholder="Ej: SPARK" />

    <div class="row">
      <button class="primary" id="check">Validar</button>
      <button class="ghost" id="clear" type="button">Limpiar</button>
    </div>

    <div class="out" id="out">
      CÃ³digo 2: <b>GT</b> âœ…<br><br>
      <a class="btn ghost" href="./pista3.html">Ir a Pista 3 â†’</a>
    </div>

    <div class="err" id="err">Nope ðŸ˜… Ese no es el cÃ³digo.</div>
    <div class="footer">Â© Lucas</div>
  </main>

  <script>
    const input = document.getElementById('code');
    const out = document.getElementById('out');
    const err = document.getElementById('err');

    function validate(){
      const v = (input.value||'').trim().toUpperCase();
      if(v === 'SPARK'){
        err.style.display='none';
        out.style.display='block';
      } else {
        out.style.display='none';
        err.style.display='block';
      }
    }
    document.getElementById('check').addEventListener('click', validate);
    document.getElementById('clear').addEventListener('click', ()=>{
      input.value=''; out.style.display='none'; err.style.display='none'; input.focus();
    });
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') validate(); });
  </script>
</body>
</html>
